<!DOCTYPE html> 
<html lang="ko"> 
<head> 
  <meta charset="utf-8"> 
  <title>Twitter</title> 
  <link rel="stylesheet" href="./twitter2.css"> 

</head> 
<body>
 
  <header class="header">
		<div class="container">
			<div class="main-icons">
				<div class="top-icons home">
					<i class="icon home-icon"></i>Home
				</div>
				<div class="top-icons notification">
					<i class="icon noti-icon"></i>Notification
				</div>
				<div class="top-icons message">
					<i class="icon message-icon"></i>Messages
				</div>
			</div>
			<i class="twitter-icon"></i>
		</div>
	</header>

 <main class ="main">
 	<div class="main_contents">
 	<div class="profile">
			<div class="upper"></div>
			<div class="bottom">
				<div class="names">
					<div class="name1">Lim Dongjun</div>
					<div class="name2">@junniejobs</div>
				</div>
				<div class="infos">
					<div class="info-title tweets">TWEETS
						<div class="number">423</div>
					</div>
					<div class="info-title following">FOLLOWING
						<div class="number">27</div>
					</div>
					<div class="info-title followers">FOLLOWERS
						<div class="number">415</div>
					</div>
				</div>
			</div>
			<img class="thumbnail" src="http://postfiles10.naver.net/20150922_249/dj0999_1442903992473Spgdb_PNG/profile.png?type=w2">
		</div>

 	<div class="middle">

 		<div class="postgreen" id="post0">
 			<form action method="get">
 				<div class="post_editor_info_mine"></div>
 				<input type="text" class="searchbox" placeholder="    무슨 일이 일어나고 있나요?">
 				<div class="button-area">
						<span class="character-num">121</span>
						<button class="tweeting">
							<img class="tweeting-icon" src="http://i57.tinypic.com/9kyzyb.png">Tweet
						</button>
					
							<input name="username" type="hidden" value="임동">
						</div>
 			</form>
 		</div>

 		<div class="post">
 			<div class="post-contents"></div>
 		<div class="like-reply-share">
						<div class="like-reply-share-counts">
							<!--<span class="like-counts">0</span>-->
							
						<div class="like-reply-share-buttons">
							<span class="lrsButton like-button">
								<i class="like-icon"></i> <!--reply icon-->
							</span>
							<span class="lrsButton reply-button">
								<i class="reply-icon"></i> <!--retwitt icon-->
							</span>
							<span class="reply-counts">0</span>


							<span class="lrsButton share-button">
								<i class="share-icon"></i><!--favorite icon--><span class="share-counts"> 0</span>
								
							</span>			
							</div>
						</div>									
					</div>
 		</div>


 	
 	</div>
 	


</main>


<script type="text/javascript" src="twitter2.js"></script>
</body>
</html>
